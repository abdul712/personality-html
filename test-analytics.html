<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test - PersonalitySpark</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
        .code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ“Š PersonalitySpark Analytics Test</h1>
    
    <div class="info">
        <h3>ðŸŽ¯ Current Configuration</h3>
        <ul>
            <li><strong>Grow.me Ad Network</strong> ðŸ’°: Site ID <code>U2l0ZTpjZDExNDczMS0zZWEyLTRkZWEtYjY4NS02NjBiOTBlODk2MmU=</code> (Monetization)</li>
            <li><strong>Google Analytics 4</strong> ðŸ“Š: Measurement ID <code>G-HF94KPRD1H</code> (Property: 426722856)</li>
        </ul>
    </div>

    <h2>ðŸ”§ Test Analytics</h2>
    <button onclick="testAnalyticsLoad()">Test Script Loading</button>
    <button onclick="testGoogleAnalytics()">Test Google Analytics</button>
    <button onclick="testGrowMe()">Test Grow.me Ads</button>
    <button onclick="sendTestEvent()">Send Test Event</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <!-- Load the analytics scripts -->
    <script src="./js/utils/helpers.js"></script>
    <script src="./js/utils/storage.js"></script>
    <script src="./js/utils/script-loader.js"></script>
    <script src="./js/config/analytics-config.js"></script>
    <script src="./js/config/tracking-setup.js"></script>
    <script src="./js/services/analytics.js"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function testAnalyticsLoad() {
            log('ðŸ” Testing analytics system loading...', 'info');
            
            // Check if core components loaded
            if (typeof window.PSAnalyticsConfig !== 'undefined') {
                log('âœ… Analytics Config loaded successfully', 'success');
            } else {
                log('âŒ Analytics Config failed to load', 'error');
            }

            if (typeof window.PSScriptLoader !== 'undefined') {
                log('âœ… Script Loader loaded successfully', 'success');
            } else {
                log('âŒ Script Loader failed to load', 'error');
            }

            if (typeof window.PersonalitySparkTracking !== 'undefined') {
                log('âœ… Tracking Setup loaded successfully', 'success');
            } else {
                log('âŒ Tracking Setup failed to load', 'error');
            }

            // Get analytics summary
            setTimeout(() => {
                if (window.PSAnalyticsConfig) {
                    const summary = window.PSAnalyticsConfig.getSummary();
                    log(`ðŸ“Š Analytics Summary: ${summary.enabledScripts} of ${summary.totalScripts} scripts enabled`, 'info');
                    log(`ðŸŒ Environment: ${summary.environment.isProduction ? 'Production' : 'Development'}`, 'info');
                    log(`ðŸª Cookies: ${summary.cookiesEnabled ? 'Enabled' : 'Disabled'}`, 'info');
                    log(`âœ‹ Consent: ${summary.hasConsent ? 'Given' : 'Not given'}`, 'info');
                }
            }, 1000);
        }

        function testGoogleAnalytics() {
            log('ðŸ” Testing Google Analytics...', 'info');
            
            // Check if gtag is available
            if (typeof gtag !== 'undefined') {
                log('âœ… Google Analytics gtag function available', 'success');
                
                // Send test event
                gtag('event', 'test_event', {
                    event_category: 'Test',
                    event_label: 'Analytics Test Page',
                    value: 1
                });
                log('ðŸ“¤ Test event sent to Google Analytics', 'success');
            } else {
                log('â³ Google Analytics not yet loaded (may take a few seconds)', 'info');
                
                // Check again in 3 seconds
                setTimeout(() => {
                    if (typeof gtag !== 'undefined') {
                        log('âœ… Google Analytics loaded successfully (delayed)', 'success');
                    } else {
                        log('âŒ Google Analytics failed to load', 'error');
                        log('ðŸ’¡ Check: 1) Internet connection 2) Ad blockers 3) HTTPS requirement', 'info');
                    }
                }, 3000);
            }

            // Check dataLayer
            if (typeof window.dataLayer !== 'undefined') {
                log('âœ… Google Analytics dataLayer initialized', 'success');
            } else {
                log('âŒ Google Analytics dataLayer not found', 'error');
            }
        }

        function testGrowMe() {
            log('ðŸ” Testing Grow.me Ad Network...', 'info');
            
            // Check if growMe is available
            if (typeof window.growMe !== 'undefined') {
                log('âœ… Grow.me ad script loaded successfully', 'success');
                log('ðŸ’° Ad network is active and will display ads automatically', 'success');
                
                // Check for ad elements (may not be immediately visible)
                setTimeout(() => {
                    const adElements = document.querySelectorAll('[class*="grow"], [id*="grow"], [data-grow]');
                    if (adElements.length > 0) {
                        log(`ðŸŽ¯ Found ${adElements.length} potential ad container(s)`, 'success');
                    } else {
                        log('â„¹ï¸ No ad containers detected yet (ads may load dynamically)', 'info');
                    }
                }, 2000);
            } else {
                log('â³ Grow.me ad script not yet loaded (may take a few seconds)', 'info');
                
                // Check again in 3 seconds
                setTimeout(() => {
                    if (typeof window.growMe !== 'undefined') {
                        log('âœ… Grow.me ad network loaded successfully (delayed)', 'success');
                    } else {
                        log('âŒ Grow.me ad script failed to load', 'error');
                        log('ðŸ’¡ Check: 1) Internet connection 2) Ad blockers 3) Script loading', 'info');
                    }
                }, 3000);
            }
        }

        function sendTestEvent() {
            log('ðŸ” Sending test events to all analytics systems...', 'info');
            
            // Test internal analytics
            if (window.PSAnalytics) {
                window.PSAnalytics.trackEvent('test_event', {
                    source: 'analytics_test_page',
                    timestamp: Date.now()
                });
                log('ðŸ“¤ Test event sent to internal analytics', 'success');
            }

            // Test Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'analytics_test', {
                    event_category: 'Test',
                    event_label: 'Full System Test',
                    value: 1
                });
                log('ðŸ“¤ Test event sent to Google Analytics', 'success');
            }

            // Test Grow.me
            if (typeof window.growMe !== 'undefined') {
                window.growMe('track', 'analytics_test', {
                    category: 'Test',
                    label: 'Full System Test'
                });
                log('ðŸ“¤ Test event sent to Grow.me', 'success');
            }

            log('ðŸŽ‰ All available analytics systems tested!', 'success');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ðŸš€ Analytics test page loaded', 'info');
                testAnalyticsLoad();
            }, 1000);
        });
    </script>
</body>
</html>
