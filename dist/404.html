<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PersonalitySpark</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-6);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-500);
            line-height: 1;
            margin-bottom: var(--spacing-4);
        }
        .error-message {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: var(--spacing-6);
        }
        .error-description {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-8);
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: var(--spacing-4);
            justify-content: center;
            flex-wrap: wrap;
        }
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Oops! Page not found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                Don't worry though, let's get you back on track with your personality journey!
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    üè† Go Home
                </a>
                <a href="/#quizzes" class="btn btn-secondary">
                    üß† Take a Quiz
                </a>
                <button onclick="history.back()" class="btn btn-outline">
                    ‚Üê Go Back
                </button>
            </div>
        </div>
    </div>

    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('personality-spark-theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Auto-redirect to home after 10 seconds
        setTimeout(() => {
            if (confirm('Would you like to go back to the homepage?')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>
</html>
