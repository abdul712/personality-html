daemon off;
error_log /dev/stdout info;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /nix/store/*-user-environment/conf/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /dev/stdout;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Cloudflare Real IP restoration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Hide nginx version
    server_tokens off;

    server {
        listen 0.0.0.0:80;
        root /app/;
        index index.html;
        
        # Handle Cloudflare Flexible SSL
        # Accept HTTP from Cloudflare even when visitor uses HTTPS
        set $proto_scheme "http";
        if ($http_cf_visitor ~ '"scheme":"https"') {
            set $proto_scheme "https";
        }
        
        # Force HTTPS redirect for direct access (non-Cloudflare)
        if ($http_cf_connecting_ip = "") {
            set $direct_access 1;
        }
        
        # Log Cloudflare Ray ID for debugging
        add_header X-CF-Ray $http_cf_ray always;
        
        # Enable gzip for this server
        gzip on;
        
        # Caching for static assets
        location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Service Worker caching
        location = /sw.js {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Manifest file
        location = /manifest.json {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Serve blog posts directly from root (this is the correct format)
        location ~ ^/([^/]+\.html)$ {
            # Articles are served from blog/posts directory but accessed from root
            try_files /blog/posts/$1 /$1 =404;
            
            # Cache HTML files for a short time
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Main application - SPA routing
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache HTML files for a short time
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # API endpoints (if added later)
        location /api/ {
            # For future API integration
            return 404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /app/;
            internal;
        }
        
        location = /50x.html {
            root /app/;
            internal;
        }
    }
}